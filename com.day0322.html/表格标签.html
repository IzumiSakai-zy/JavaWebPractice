<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>60</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>女</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
